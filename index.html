<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<br/>
<div class="container">
	<div id="content" class="content"></div>

	<footer>
		<p>footer goes here, if any</p>
	</footer>
</div>

<!-- Templates -->

<script id="first" type="text/html">
	<div class="panel panel-default">
		<div class="panel-heading">Panel heading without title</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
				</div>
			</form>
			<hr/>
			<div class="btn-group" role="group" aria-label="Default button group">
				<a href="#second" class="btn btn-default">Next</a>
			</div>
		</div>
	</div>
</script>

<script id="second" type="text/html">
	<div class="panel panel-default">
		<div class="panel-heading">Panel heading without title</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
				</div>
			</form>
			<hr/>
			<div class="btn-group" role="group" aria-label="Default button group">
				<a href="#first" class="btn btn-default">Prev</a>
				<a href="#third" class="btn btn-default">Next</a>
			</div>
		</div>
	</div>
</script>

<script id="third" type="text/html">
	<div class="panel panel-default">
		<div class="panel-heading">Panel heading without title</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password">
				</div>
				<div class="form-group">
					<label for="password_repeat">Repeat Password</label>
					<input type="password" class="form-control" name="password_repeat" id="password_repeat" placeholder="Enter password">
				</div>
			</form>
			<hr/>
			<div class="btn-group" role="group" aria-label="Default button group">
				<a href="#second" class="btn btn-default">Prev</a>
				<a href="#forth" class="btn btn-default">Submit Data</a>
			</div>
		</div>
	</div>
</script>

<script id="forth" type="text/html">
	<div class="panel panel-default">
		<div class="panel-heading">Panel heading without title</div>
		<div class="panel-body">
			data
			<hr/>
			<div class="btn-group" role="group" aria-label="Default button group">
				<a href="#first" class="btn btn-default">Start Over</a>
			</div>
		</div>
	</div>
</script>

<script id="not-found" type="text/html">
	<div class="page-header">
		<h1>404</h1>
	</div>
</script>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/router.js"></script>
<script src="js/view.js"></script>
<script src="js/main.js"></script>
</body>
</html>
